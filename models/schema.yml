version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        freshness:
          warn_after: {count: 90, period: day}
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id
        columns:
          - name: date_date
            description: date of the order
          - name: orders_id
            description: foreign key corresponding to the product ID
          - name: pdt_id
            description: primary key of the table
          - name: quantity
            description: number of similar products included in this order
          - name: revenue
            description: total turnover generated by the sales of this product
        tests: 
          - unique:
                column_name: "(orders_id || '-' || pdt_id)"      
      - name: product
        identifier: raw_gz_product
        description: the price of each product
        columns:
          - name: products_id
            description: primary key of the table
            tests:
            - unique
            - not_null
          
                
      - name: ship
        identifier: raw_gz_ship
        description: shipping cost/fee and logistic cost of each order
        columns:
          - name: orders_id
            description: primary key of this table
            tests:
              - unique
              - not_null
version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        freshness:
          warn_after: {count: 90, period: day}
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id
        columns:
          - name: orders_id
            description: order
            tests: 
              - unique
              - not_null
          
          - name: pdt_id
            description: primary key of the table
            tests: 
              - unique
              - not_null  
      - name: product
        identifier: raw_gz_product
        description: the price of each product
        columns:
          - name: products_id
            description: primary key of the table
            tests:
            - unique
            - not_null
          
          
              
      - name: ship
        identifier: raw_gz_ship
        description: shipping cost/fee and logistic cost of each order
        columns:
          - name: orders_id
            description: primary key of this table
            tests:
              - unique
              - not_null